  <link rel="stylesheet" href="styles.css">
  <style>
    /* Grid for event cards */
    .event-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }
    /* Event card styling */
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 1.2rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.2);
    }
    .card h4 {
      margin: 0 0 0.5rem 0;
      font-size: 1.2rem;
      color: #222;
    }
    .info {
      font-size: 0.9rem;
      margin: 0.3rem 0;
      color: #444;
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }
    .actions {
      margin-top: 0.8rem;
    }
    .actions a {
      margin-right: 8px;
      padding: 6px 10px;
      font-size: 0.85rem;
      text-decoration: none;
      border-radius: 6px;
      background: #0077cc;
      color: #fff;
      transition: background 0.2s;
    }
    .actions a:hover {
      background: #005fa3;
    }
    /* Featured event */
    .featured {
      grid-column: 1 / -1;
      background: linear-gradient(135deg, #ffda85, #ffc857);
      border-left: 8px solid #ff9800;
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
      padding: 1.5rem;
    }
    .featured h4 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
