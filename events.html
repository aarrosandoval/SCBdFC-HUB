<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SCBdFC Member Hub - Events</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
      margin: 0.5rem 0;
      background: #fff;
    }
    .card h4 { margin: 0 0 0.5rem 0; }
    .card .when, .card .where {
      font-size: 0.9rem;
      color: #444;
    }
    .actions { margin-top: 0.5rem; }
    .actions a, .actions button {
      margin-right: 8px;
      padding: 4px 8px;
      font-size: 0.85rem;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
    }
    .modal-content {
      background: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
    }
    .close {
      float: right;
      cursor: pointer;
      font-size: 1.2rem;
    }
    /* üîπ Loading spinner */
    .loading {
      display: none;
      text-align: center;
      margin: 20px 0;
      font-size: 1rem;
      color: #333;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #333;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <header class="club-header">
    <div class="header-container">
      <a href="index.html">
        <img src="club-logo.jpg" alt="Club Logo" class="club-logo" />
      </a>
      <h1>SCBdFC MEMBER HUB</h1>
      <button class="menu-toggle" aria-label="Toggle Menu">‚ò∞</button>
    </div>
    <nav class="club-nav dropdown">
      <a href="index.html">Home</a>
      <a href="events.html" class="active">Events</a>
      <a href="newsletter.html">Newsletter</a>
      <a href="bragboard.html">Brag Board</a>
      <a href="volunteer.html">Volunteer</a>
      <a href="gallery.html">Gallery</a>
      <a href="resources.html">Resources</a>
    </nav>
  </header>

  <main>
    <!-- üîπ Loading indicator -->
    <div id="loading" class="loading">
      <div class="spinner"></div>
      <p id="loadingMsg">Loading events...</p>
    </div>

    <h2>Upcoming Events</h2>
    <div id="upcoming"></div>

    <h2>Past Events</h2>
    <div id="past"></div>

    <button id="openModalBtn">‚ûï Add Event</button>
  </main>

  <footer class="club-footer">
    <p>&copy; 2025 Southern California Bouvier des Flandres Club | 
      <a href="https://bouvier.org" target="_blank">National Club</a>
    </p>
  </footer>

  <!-- Modal -->
  <div id="eventModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>Add Event</h3>
      <form id="addEventForm">
        <label>Title</label>
        <input type="text" id="eventTitle" required>
        <label>Date</label>
        <input type="date" id="eventDate" required>
        <label>City</label>
        <input type="text" id="eventCity">
        <label>Type</label>
        <input type="text" id="eventType">
        <label>Details URL</label>
        <input type="url" id="eventDetails">
        <label>Map URL</label>
        <input type="url" id="eventMap">
        <label>Volunteer URL</label>
        <input type="url" id="eventVolunteer">
        <button type="submit">Save Event</button>
      </form>
    </div>
  </div>

  <script>
  const API_URL = "https://script.google.com/macros/s/AKfycbwsS_aBFyW6jGFRjP4xBtgy6o8DucAEPh1Ps5QCfvNka64rHXsUFXVMKRkbV5Gb9vM/exec";

  const modal = document.getElementById("eventModal");
  const openBtn = document.getElementById("openModalBtn");
  const closeBtn = document.querySelector(".close");
  const loadingEl = document.getElementById("loading");
  const loadingMsg = document.getElementById("loadingMsg");

  openBtn.onclick = () => modal.style.display = "block";
  closeBtn.onclick = () => modal.style.display = "none";
  window.onclick = (e) => { if (e.target === modal) modal.style.display = "none"; };

  // üîπ Load events with retry handling
  async function loadEvents(retryCount = 0) {
    loadingEl.style.display = "block"; // show spinner
    loadingMsg.textContent = retryCount > 0 ? 
      `Retrying... (${retryCount}) Creating Events sheet if missing` : 
      "Loading events...";

    try {
      const res = await fetch(API_URL);
      const text = await res.text();

      if (text.includes("Error:")) {
        console.warn("Backend responded with error:", text);
        if (retryCount < 3) {
          setTimeout(() => loadEvents(retryCount + 1), 2000);
        } else {
          loadingMsg.textContent = "Error: Could not load events.";
        }
        return;
      }

      const events = JSON.parse(text);
      render(events);
      loadingEl.style.display = "none"; // hide spinner
    } catch (err) {
      console.error("Failed to load events:", err);
      if (retryCount < 3) {
        setTimeout(() => loadEvents(retryCount + 1), 2000);
      } else {
        loadingMsg.textContent = "Error: Unable to connect to server.";
      }
    }
  }

  // üîπ Submit new event
  document.getElementById("addEventForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const event = {
      Title: document.getElementById("eventTitle").value.trim(),
      Date: document.getElementById("eventDate").value,
      City: document.getElementById("eventCity").value.trim(),
      Type: document.getElementById("eventType").value.trim(),
      DetailsUrl: document.getElementById("eventDetails").value.trim(),
      MapUrl: document.getElementById("eventMap").value.trim(),
      VolunteerUrl: document.getElementById("eventVolunteer").value.trim(),
    };

    await fetch(API_URL, {
      method: "POST",
      body: JSON.stringify(event),
      headers: { "Content-Type": "application/json" }
    });

    modal.style.display = "none";
    e.target.reset();
    loadEvents();
  });

  // üîπ Delete event by Title
  async function deleteEvent(title) {
    await fetch(`${API_URL}?title=${encodeURIComponent(title)}`, { method: "DELETE" });
    loadEvents();
  }

  // üîπ Render events split by date
  function render(events) {
    const upcomingEl = document.getElementById("upcoming");
    const pastEl = document.getElementById("past");
    upcomingEl.innerHTML = "";
    pastEl.innerHTML = "";

    const today = new Date().setHours(0,0,0,0);

    events.forEach(e => {
      const d = new Date(e.Date).setHours(0,0,0,0);
      const links = `
        ${e.DetailsUrl ? `<a href="${e.DetailsUrl}" target="_blank">Details</a>` : ""}
        ${e.MapUrl ? `<a href="${e.MapUrl}" target="_blank">Map</a>` : ""}
        ${e.VolunteerUrl ? `<a href="${e.VolunteerUrl}" target="_blank">Volunteer</a>` : ""}
      `;
      const card = `
        <article class="card">
          <h4>${e.Title}</h4>
          <div class="when">üìÖ ${e.Date}</div>
          <div class="where">üìç ${e.City || ""}</div>
          <div class="type">üîñ ${e.Type || ""}</div>
          <div class="actions">
            ${links}
            <button onclick="deleteEvent('${e.Title}')">Delete</button>
          </div>
        </article>
      `;
      if (d >= today) {
        upcomingEl.innerHTML += card;
      } else {
        pastEl.innerHTML += card;
      }
    });
  }

  // Initial load
  loadEvents();

  document.querySelector('.menu-toggle').addEventListener('click', () => {
    document.querySelector('.dropdown').classList.toggle('active');
  });
  </script>
</body>
</html>
