<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SCBdFC Member Hub - Events</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="club-header">
    <div class="header-container">
      <a href="index.html">
        <img src="club-logo.jpg" alt="Club Logo" class="club-logo" />
      </a>
      <h1>SCBdFC MEMBER HUB</h1>
      <button class="menu-toggle" aria-label="Toggle Menu">â˜°</button>
    </div>
    <nav class="club-nav dropdown">
      <a href="index.html">Home</a>
      <a href="events.html">Events</a>
      <a href="newsletter.html">Newsletter</a>
      <a href="bragboard.html">Brag Board</a>
      <a href="volunteer.html">Volunteer</a>
      <a href="gallery.html">Gallery</a>
      <a href="resources.html">Resources</a>
    </nav>
  </header>

  <main>
    <h2>Upcoming Events</h2>
    <div id="upcoming"></div>

    <h2>Past Events</h2>
    <div id="past"></div>

    <button id="openModalBtn">âž• Add Event</button>
  </main>

  <footer class="club-footer">
    <p>&copy; 2025 Southern California Bouvier des Flandres Club | 
      <a href="https://bouvier.org" target="_blank">National Club</a>
    </p>
  </footer>

  <!-- Modal -->
  <div id="eventModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>Add Event</h3>
      <form id="addEventForm">
        <label>Title</label>
        <input type="text" id="eventTitle" required>

        <label>Date</label>
        <input type="date" id="eventDate" required>

        <label>City</label>
        <input type="text" id="eventCity">

        <label>Type</label>
        <input type="text" id="eventType">

        <label>Details URL</label>
        <input type="url" id="eventDetails">

        <label>Map URL</label>
        <input type="url" id="eventMap">

        <label>Volunteer URL</label>
        <input type="url" id="eventVolunteer">

        <button type="submit">Save Event</button>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script>
  const API_URL = "PASTE_YOUR_APPS_SCRIPT_WEB_APP_URL"; // replace with your deployed script URL

  // ðŸ”¹ Modal handling
  const modal = document.getElementById("eventModal");
  const openBtn = document.getElementById("openModalBtn");
  const closeBtn = document.querySelector(".close");

  openBtn.onclick = () => modal.style.display = "block";
  closeBtn.onclick = () => modal.style.display = "none";
  window.onclick = (e) => { if (e.target === modal) modal.style.display = "none"; };

  // ðŸ”¹ Load events from Google Sheet
  async function loadEvents() {
    const res = await fetch(API_URL);
    const events = await res.json();
    render(events);
  }

  // ðŸ”¹ Submit new event to Google Sheet
  document.getElementById("addEventForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const event = {
      Title: document.getElementById("eventTitle").value,
      Date: document.getElementById("eventDate").value,
      City: document.getElementById("eventCity").value,
      Type: document.getElementById("eventType").value,
      DetailsUrl: document.getElementById("eventDetails").value,
      MapUrl: document.getElementById("eventMap").value,
      VolunteerUrl: document.getElementById("eventVolunteer").value,
    };

    await fetch(API_URL, {
      method: "POST",
      body: JSON.stringify(event),
      headers: { "Content-Type": "application/json" }
    });

    modal.style.display = "none";
    e.target.reset();
    loadEvents();
  });

  // ðŸ”¹ Delete event by Title
  async function deleteEvent(title) {
    await fetch(`${API_URL}?title=${encodeURIComponent(title)}`, { method: "DELETE" });
    loadEvents();
  }

  // ðŸ”¹ Render events split by date
  function render(events) {
    const upcomingEl = document.getElementById("upcoming");
    const pastEl = document.getElementById("past");
    upcomingEl.innerHTML = "";
    pastEl.innerHTML = "";

    const today = new Date();
    events.forEach(e => {
      const d = new Date(e.Date);
      const card = `
        <article class="card">
          <h4>${e.Title}</h4>
          <div class="when">${e.Date}</div>
          <div class="where">${e.City}</div>
          <div class="actions">
            <button onclick="deleteEvent('${e.Title}')">Delete</button>
          </div>
        </article>
      `;
      if (d >= today) {
        upcomingEl.innerHTML += card;
      } else {
        pastEl.innerHTML += card;
      }
    });
  }

  // Initial load
  loadEvents();

  // Mobile menu
  document.querySelector('.menu-toggle').addEventListener('click', () => {
    document.querySelector('.dropdown').classList.toggle('active');
  });
  </script>
</body>
</html>
