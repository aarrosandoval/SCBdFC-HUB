<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SCBdFC Member Hub - Events</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
    }
    main {
      padding: 1rem;
    }
    h2 {
      margin-top: 2rem;
      border-bottom: 2px solid #333;
      padding-bottom: 0.3rem;
    }
    /* Event grid */
    .event-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }
    /* Event card */
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 1.2rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.2);
    }
    .card h4 {
      margin: 0 0 0.5rem 0;
      font-size: 1.2rem;
      color: #222;
    }
    .info {
      font-size: 0.9rem;
      margin: 0.3rem 0;
      color: #444;
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }
    .actions {
      margin-top: 0.8rem;
    }
    .actions a {
      margin-right: 8px;
      padding: 6px 10px;
      font-size: 0.85rem;
      text-decoration: none;
      border-radius: 6px;
      background: #0077cc;
      color: #fff;
      transition: background 0.2s;
    }
    .actions a:hover {
      background: #005fa3;
    }

    /* Featured event */
    .featured {
      grid-column: 1 / -1;
      background: linear-gradient(135deg, #ffda85, #ffc857);
      border-left: 8px solid #ff9800;
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
      padding: 1.5rem;
    }
    .featured h4 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <header class="club-header">
    <div class="header-container">
      <a href="index.html">
        <img src="club-logo.jpg" alt="Club Logo" class="club-logo" />
      </a>
      <h1>SCBdFC MEMBER HUB</h1>
      <button class="menu-toggle" aria-label="Toggle Menu">‚ò∞</button>
    </div>
    <nav class="club-nav dropdown">
      <a href="index.html">Home</a>
      <a href="events.html" class="active">Events</a>
      <a href="newsletter.html">Newsletter</a>
      <a href="bragboard.html">Brag Board</a>
      <a href="volunteer.html">Volunteer</a>
      <a href="gallery.html">Gallery</a>
      <a href="resources.html">Resources</a>
    </nav>
  </header>

  <main>
    <h2>Upcoming Events</h2>
    <div id="upcoming" class="event-grid"></div>

    <h2>Past Events</h2>
    <div id="past" class="event-grid"></div>
  </main>

  <footer class="club-footer">
    <p>&copy; 2025 Southern California Bouvier des Flandres Club | 
      <a href="https://bouvier.org" target="_blank">National Club</a>
    </p>
  </footer>

  <script>
  const API_URL = "https://script.google.com/macros/s/AKfycbwsS_aBFyW6jGFRjP4xBtgy6o8DucAEPh1Ps5QCfvNka64rHXsUFXVMKRkbV5Gb9vM/exec";

  async function loadEvents() {
    try {
      const res = await fetch(API_URL);
      let events = await res.json();

      // sort by date (oldest upcoming first, newest past first)
      events = events.filter(e => e.Date).map(e => ({
        ...e,
        dateObj: new Date(e.Date)
      })).sort((a, b) => a.dateObj - b.dateObj);

      render(events);
    } catch (err) {
      console.error("Failed to load events:", err);
    }
  }

  function render(events) {
    const upcomingEl = document.getElementById("upcoming");
    const pastEl = document.getElementById("past");
    upcomingEl.innerHTML = "";
    pastEl.innerHTML = "";

    const today = new Date().setHours(0,0,0,0);
    const upcomingEvents = events.filter(e => e.dateObj >= today);
    const pastEvents = events.filter(e => e.dateObj < today)
                             .sort((a,b) => b.dateObj - a.dateObj);

    // Featured next event
    if (upcomingEvents.length > 0) {
      const next = upcomingEvents[0];
      upcomingEl.innerHTML += createCard(next, true);
      upcomingEvents.slice(1).forEach(e => {
        upcomingEl.innerHTML += createCard(e);
      });
    }

    // Past events
    pastEvents.forEach(e => {
      pastEl.innerHTML += createCard(e);
    });
  }

  function createCard(e, featured=false) {
    return `
      <article class="card ${featured ? "featured" : ""}">
        <h4>${e.Title}</h4>
        <div class="info">üìÖ ${e.Date}</div>
        <div class="info">üìç ${e.City || ""}</div>
        <div class="info">üîñ ${e.Type || ""}</div>
        <div class="actions">
          ${e.DetailsUrl ? `<a href="${e.DetailsUrl}" target="_blank">Details</a>` : ""}
          ${e.MapUrl ? `<a href="${e.MapUrl}" target="_blank">Map</a>` : ""}
          ${e.VolunteerUrl ? `<a href="${e.VolunteerUrl}" target="_blank">Volunteer</a>` : ""}
        </div>
      </article>
    `;
  }

  loadEvents();

  // Mobile menu toggle
  document.querySelector('.menu-toggle').addEventListener('click', () => {
    document.querySelector('.dropdown').classList.toggle('active');
  });
  </script>
</body>
</html>
